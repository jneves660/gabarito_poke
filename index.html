<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://th.bing.com/th/id/OIP._zmLEZ7g75-TyBjyC6REIgAAAA?rs=1&pid=ImgDetMain" type="image/png">

    <title>Pokedex</title>


    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/lista-pokemon.css">

</head>

<body>
    <div class="container">
        <h3>Pokedex</h3>

        <ol class="lista-pokemon">
            <li class="pokemon">
                <div class="number">#001</div>
                <div class="name">Rattata </div>
                <div class="detail">
                    <div class="types">
                        <div class="type">Normal</div>
                        <div class="type">Dark</div>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/19.svg"
                        alt="pokemon">
                </div>

            </li>


            <li class="pokemon">
                <div class="number">#002</div>
                <div class="name">Pikachu</div>
                <div class="detail">
                    <div class="types">
                        <div class="type">Eletric</div>
                        <div class="type"></div>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"
                        alt="pokemon">
                </div>

            </li>



            <li class="pokemon">
                <div class="number">#003</div>
                <div class="name">Arbok</div>
                <div class="detail">
                    <div class="types">
                        <div class="type">Poison</div>
                        <div class="type"></div>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/24.svg"
                        alt="pokemon">
                </div>

            </li>



            <li class="pokemon">
                <div class="number">#004</div>
                <div class="name">Beedrill</div>
                <div class="detail">
                    <div class="types">
                        <div class="type">Bug</div>
                        <div class="type">Poison</div>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/15.svg"
                        alt="pokemon">
                </div>

            </li>




            <li class="pokemon">
                <div class="number">#004</div>
                <div class="name">Zekrom</div>
                <div class="detail">
                    <div class="types">
                        <div class="type">Dragon</div>
                        <div class="type">Eletric</div>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/644.svg"
                        alt="pokemon">
                </div>

            </li>

            <li class="pokemon">
                <div class="number">#004</div>
                <div class="name">Thundurus</div>
                <div class="detail">
                    <div class="types">
                        <div class="type">Eletric</div>
                        <div class="type">Flying</div>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/642.svg"
                        alt="pokemon">
                </div>

            </li>



        </ol>



    </div>

</body>

</html>
